<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - B New B</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700;900&family=Droid+Sans:wght@400;700&family=Droid+Serif:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .success-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f9f0df;
            background-image: url('vector-98.png');
            background-repeat: repeat;
            background-position: center;
            background-size: 50%;
            padding: 2rem;
        }
        .success-content {
            max-width: 600px;
            background: var(--white);
            border-radius: 12px;
            padding: 3rem 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            text-align: center;
        }
        .success-content h1 {
            color: var(--primary-color);
            margin-bottom: 1rem;
        }
        .success-content p {
            font-size: 1.125rem;
            margin-bottom: 2rem;
            color: var(--text-dark);
        }
        .success-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
        }
        .success-content .btn-primary {
            background: var(--text-dark);
            border-color: var(--text-dark);
        }
        .success-content .btn-primary:hover {
            background: transparent;
            color: var(--text-dark);
        }
    </style>
</head>
<body>
    <div class="success-page">
        <div class="success-content">

        </div>
    </div>
</body>
</html>
